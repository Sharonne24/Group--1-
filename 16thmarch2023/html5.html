<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      
      <label for="password">Password (at least 8 characters):</label>
      <input type="password" id="password" name="password" minlength="8" required><br>
      
      <fieldset>
        <legend>Referrer:</legend>
        <label>
          <input type="radio" name="referrer" value="TV"> TV
        </label><br>
        <label>
          <input type="radio" name="referrer" value="Internet"> Internet
        </label><br>
        <label>
          <input type="radio" name="referrer" value="None" checked> None
        </label><br>
      </fieldset>
      
      <label>
        <input type="checkbox" name="terms" required> I accept the terms of service
      </label><br>
      
      <button type="submit">Register</button>
    </form>
  </body>
</html>
